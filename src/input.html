<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-neutral/1000 flex flex-col items-center justify-center">

    <header>
        <nav class="text-white flex flex-row gap-x-8 justify-center items-start">
            <a class="text-white focus:border-b focus:border-twitter-blue-default" href="./cards.html">Cards</a>
            <a class="text-white focus:border-b focus:border-twitter-blue-default" href="./input.html">Inputs</a>
            <a class="text-white focus:border-b focus:border-twitter-blue-default" href="./Button.html">Buttons</a>
            <a class="text-white focus:border-b focus:border-twitter-blue-default" href="./tweet.html">Tweet</a>
        </nav>
    </header>
    <main>
        <div class="flex flex-col gap-y-8 justify-center  py-40 px-44">
            <!-- input 1 -->
            <div>
                <fieldset
                    class="w-90 h-auto flex items-center justify-between py-4 px-3 box-border rounded border border-solid border-neutral/500 focus-within:border-twitter-blue-default gap-y-2.5 group/input">
                    <legend
                        class="font-medium font-Inter box-border py-0 px-1 inline-flex text-xs not-italic text-neutral/500 leading-1.2 group-focus-within/input:text-twitter-blue-default">
                        Label</legend>
                    <input
                        class="w-full flex bg-neutral/1000 font-Inter text-xl text-twitter-white-100 font-normal leading-1.2 not-italic placeholder-neutral/500 group-focus-within/input:outline-none peer"
                        type="text" placeholder="label">
                    <!-- <img class="w-6 h-6 invisible peer-focus:visible" src="../public/images/correct.svg" alt="correct icon"> -->
                </fieldset>
            </div>
            <!-- input 2 -->
            <div>
                <div class="flex items-start w-110 gap-x-3">
                    <img class="w-9 h-9 rounded-full" src="../public/images/avtar.png" alt="Avtar">
                    <input
                        class="flex w-99 font-Inter text-xl text-twitter-white-100 font-normal leading-1.2 not-italic  bg-neutral/1000 items-center flex-shrink-0 self-stretch focus:outline-none box-border caret-twitter-blue-default"
                        type="text" placeholder="What's happening?!">
                </div>
            </div>

            <div>
                <div
                    class="flex w-81 h-9.9 py-2.5 pr-63 pl-4 box-border items-start gap-x-3.8 flex-shrink-0 bg-searchbar-fill group/search rounded-12xl focus-within:border focus-within:border-solid focus-within:border-twitter-blue-default">
                    <div
                        class="w-4.6 h-4.6 box-border flex justify-center items-center flex-shrink-0 pt-0.3 pl-0.3 pr-0.4 pb-0.4 ">
                        <svg class="fill-neutral/500 group-focus-within/search:fill-twitter-blue-default "
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 17">
                            <path
                                d="M16.0446 15.2054L13.1471 12.3079C14.1961 11.065 14.8334 9.46109 14.8334 7.70834C14.8334 3.77375 11.643 0.583336 7.70837 0.583336C3.77379 0.583336 0.583374 3.77375 0.583374 7.70834C0.583374 11.6429 3.77379 14.8333 7.70837 14.8333C9.46192 14.8333 11.065 14.1968 12.3064 13.1471L15.2039 16.0446C15.3202 16.1602 15.473 16.2188 15.6235 16.2188C15.7739 16.2188 15.9282 16.161 16.043 16.0446C16.2766 15.8126 16.2766 15.4374 16.0446 15.2054ZM1.77087 7.70834C1.77087 4.43479 4.43483 1.77084 7.70837 1.77084C10.9819 1.77084 13.6459 4.43479 13.6459 7.70834C13.6459 10.9819 10.9819 13.6458 7.70837 13.6458C4.43483 13.6458 1.77087 10.9819 1.77087 7.70834Z" />
                        </svg>
                    </div>
                    <input
                        class="self-stretch  font-Inter text-base font-normal not-italic bg-searchbar-fill text-twitter-white-100 placeholder:text-neutral/600 leading-1.2 group-focus-within/search:outline-none group-focus-within/search:placeholder:text-neutral/50"
                        type="text" placeholder="Search">
                </div>

            </div>

        </div>
    </main>
</body>

</html>
