<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button</title>
  <link href="/dist/output.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-neutral-950 flex flex-row items-center justify-center py-60 px-44 gap-x-8">
  <div class="flex flex-col gap-y-8">
    <!-- White buttons -->

    <div>
      <button
        class="bg-neutral/50 w-80.5 py-2 px-6 rounded-8xl flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px hover:bg-neutral/200 disabled:opacity-50">
        <span class="text-neutral/1000 text-base leading-1.2 not-italic font-bold text-center font-Inter">
          Create account
        </span>
      </button>
    </div>
   
  
    <div>
      <!-- sign up outline-->
      <button
        class="bg-black py-2 px-6 w-80.5 rounded-8xl flex justify-center items-center box-border border border-solid shadow-btn backdrop-blur-23.6px border-stroke-0">
        <span class="text-twitter-blue-default text-base font-bold not-italic leading-1.2 font-Inter text-center">
          Sign up
        </span>
      </button>
    </div>
    <div class="flex flex-row gap-x-8">
      <div>
        <!-- follow -->
        <button
          class="bg-neutral/50 py-2 px-5 w-[5.313rem] rounded-4xl inline-flex justify-center items-center box-border hover:bg-neutral/200 disabled:opacity-50">
          <span class="text-neutral/1000 text-sm font-bold not-italic leading-1.2 font-Inter text-center">
            Follow
          </span>
        </button>
      </div>
     
    </div>
    <div>
      <!-- next -->
      <button
        class="bg-neutral/50 w-100 py-3 px-6 rounded-8xl flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px  hover:bg-neutral/200 disabled:opacity-50">
        <span class="text-neutral/1000 text-base leading-1.2 not-italic font-bold text-center font-Inter">
          Next
        </span>
      </button>
    </div>
   
    <div>
      <!-- following outline -->
      <button
        class="py-1.5 px-4 rounded-8xl inline-flex justify-center items-center box-border border border-solid shadow-btn backdrop-blur-23.6px border-stroke-0">
        <span class="text-neutral/50 text-sm font-bold not-italic leading-1.2 font-Inter text-center">
          Following
        </span>
      </button>
    </div>
    <div>
      <button
        class="py-3 px-6 w-80.5 rounded-8xl flex justify-center items-center box-border border border-solid shadow-btn backdrop-blur-23.6px border-stroke-0">
        <span class="text-twitter-blue-default text-base font-bold not-italic leading-1.2 font-Inter text-center">
          Sign up
        </span>
      </button>
    </div>
    <div>
      <button
        class="bg-neutral/50 w-80.5 py-2 px-6 rounded-8xl flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px">
        <span class="text-neutral/1000 text-base leading-1.2 not-italic font-bold text-center font-Inter">
          Create account
        </span>
      </button>
    </div>
  </div>
  <div class="flex flex-col gap-y-8">
    <!-- blue-buttons -->

    <div>
      <!-- post big -->
      <button
        class="bg-twitter-blue-default py-3.8 px-2.8 rounded-12xl inline-flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px hover:bg-twitter-blue-hover disabled:opacity-50">
        <span class="text-neutral/50 text-base leading-1.2 not-italic font-bold text-center font-Inter">
          Post
        </span>
      </button>
    </div>
   
    <div class="grid grid-cols-3 grid-rows-2 gap-4">
      <div>
        <!-- post small -->
        <button
          class="bg-twitter-blue-default py-3 px-6 rounded-4xl inline-flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px hover:bg-twitter-blue-hover disabled:opacity-50">
          <span class="text-neutral/50 text-base leading-1.2 not-italic font-bold text-center font-Inter">
            Post
          </span>
        </button>
      </div>
     
      <div>
        <button
          class="bg-twitter-blue-disabled py-2 px-6 rounded-4xl inline-flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px">
          <span class="text-neutral/400 text-sm leading-1.2 not-italic font-bold text-center font-Inter">
            Post
          </span>
        </button>
      </div>
      <div>
        <button
          class="bg-twitter-blue-default py-2 px-6 rounded-4xl inline-flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px">
          <span class="text-neutral/50 text-base leading-1.2 not-italic font-bold text-center font-Inter">
            Post
          </span>
        </button>
      </div>
    </div>

    <div>
      <!-- post big -->
      <button
        class="bg-twitter-blue-default w-100 p-5 rounded-12xl flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px hover:bg-twitter-blue-hover disabled:opacity-50">
        <span class="text-twitter-white-100 text-base leading-1.2 not-italic font-bold text-center font-Inter">
          Post
        </span>
      </button>
    </div>
   
    <div>
      <button
        class="bg-twitter-blue-default px-2.8 py-3.8 rounded-12xl inline-flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px">
        <span class="text-neutral/50 text-base leading-1.2 not-italic font-bold text-center font-Inter">
          Post
        </span>
      </button>
    </div>
  </div>
  <div class="flex flex-col gap-y-8">
    <div>
      <button
        class="bg-twitter-blue-default px-2.8 py-3.8 rounded-12xl inline-flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px">
        <span class="text-neutral/50 text-base leading-1.2 not-italic font-bold text-center font-Inter">
          Post
        </span>
      </button>
    </div>
    <div>
      <button
        class="bg-neutral/50 w-80.5 py-2 px-6 rounded-8xl flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px">
        <span class="text-neutral/1000 text-base leading-1.2 not-italic font-bold text-center font-Inter">
          Create account
        </span>
      </button>
    </div>
    <div>
      <button
        class="bg-neutral/50 w-80.5 py-2 px-6 rounded-8xl flex flex-row gap-x-2 justify-center items-center shadow-btn box-border backdrop-blur-23.6px">
        <img class="h-6 w-6 shrink-0" src="../public/images/google.svg" alt="google logo" />
        <span class="text-neutral/1000 text-base leading-1.2 not-italic font-bold text-center font-Inter">
          Sign up with Google
        </span>
      </button>
    </div>

    <div>
      <div class="flex flex-col gap-y-5">
        <!-- Icons -->
        <div class="flex">
          <div class="flex flex-row gap-x-0.5 justify-center items-end">
            <img class="w-10.5 h-4.5" src="../public/images/100.svg" alt="100" />
            <img class="w-3.2 h-3.3" src="../public/images/Group 27162.svg" alt="x" />
          </div>
        </div>
        <div class="flex flex-row gap-x-5 items-center">
          <img class="w-1 h-4" src="../public/images/more-sv.svg" alt="more icon" />
          <img class="w-3.8 h-3.8" src="../public/images/comment-sv.svg" alt="comment icon" />
          <img class="w-4.2 h-3.2" src="../public/images/retweet-sv.svg" alt="retweet icon" />
          <img class="w-3.8 h-3.35" src="../public/images/heart-sv.svg" alt="heart icon" />
          <img class="w-3 h-3.85" src="../public/images/reach-sv.svg" alt="reach icon" />
          <img class="w-3.85 h-4.4" src="../public/images/share-sv.svg" alt="share icon" />
          <img class="w-3.4 h-3.4" src="../public/images/calendar-sv.svg" alt="calendar icon" />
          <img class="w-3.1 h-3.35" src="../public/images/bookmark-sv.svg" alt="bookmark icon" />
        </div>
        <div class="flex flex-row gap-x-5 items-center">
          <img class="w-4.2 h-3.2" src="../public/images/retweet-sv-green.svg" alt="retweet icon" />
          <img class="w-3.8 h-3.35" src="../public/images/heart-sv-red.svg" alt="heart icon" />
          <img class="w-3.1 h-3.35" src="../public/images/bookmark-sv-blue.svg" alt="bookmark icon" />
          <img class="w-3 h-3.85" src="../public/images/reach-sv-blue.svg" alt="reach icon" />
          <img class="w-3.85 h-4.4" src="../public/images/share-sv-blue.svg" alt="share icon" />
        </div>
        <div class="flex flex-row gap-x-5 items-center">
          <img class="w-6 h-6" src="../public/images/cancel.svg" alt="cancel icon" />
          <img class="w-6 h-6" src="../public/images/back.svg" alt="back icon" />
          <img class="w-6 h-6" src="../public/images/settings.svg" alt="setting icon" />
          <img class="w-6 h-6" src="../public/images/correct.svg" alt="correct icon" />
          <img class="w-6 h-6" src="../public/images/material-symbols_add-a-photo-outline.svg" alt="camera icon" />
        </div>
        <div class="flex flex-row gap-x-5 items-center">
          <div class="flex flex-col justify-center items-center gap-y-5 h-28 w-16 bg-neutral-900">
            <img class="w-6 h-6" src="../public/images/visible=T.svg" alt="eye icon" />
            <img class="w-6 h-6" src="../public/images/visible=F.svg" alt="eye icon" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
