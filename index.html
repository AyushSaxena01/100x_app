<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="bg-neutral/1000 flex items-center justify-center py-57 px-41">
    <main>
    <div class="flex items-center gap-x-24.5">
        <!-- Section 1 starting -->
        <section class="flex justify-center  items-end gap-x-0.4">
            <!-- 100 img -->
          <img class="w-101 h-48.5" src="public/images/100.svg" alt="">
                <!-- X img -->
              <img class="w-34 h-36.5" src="public/images/Group 27162.svg" alt="">
        </section>
        <!-- Section 2 starting  -->
        <section class="flex flex-col gap-y-10 px-7 items-start">
            <section class="flex flex-col gap-y-3">
                <span class="text-neutral/50 text-5xl not-italic font-bold font-Inter leading-1.2">
                    Happening now
                </span>
                <span class="text-neutral/50 text-2.5xl not-italic font-bold font-Inter leading-1.2">
                    Join today.
                </span>
            </section>
    
           
                <button
                class="flex bg-neutral/50  py-2 px-6 rounded-8xl  self-stretch justify-center items-center shadow-btn box-border backdrop-blur-23.6px  hover:bg-neutral/200 disabled:opacity-50">
                <span class="text-neutral/1000  text-base leading-1.2 not-italic font-bold text-center font-Inter">
                  Create account
                </span>
              </button>
            
            <div class="flex flex-row gap-x-1 items-center justify-center self-stretch">
                <div>
                    <hr class="w-43 border border-neutral-700" >
                </div>
                <div class="text-neutral-50 not-italic text-base leading-1.2 font-normal">or</div>
                <div>
                    <hr class="w-43 border border-neutral-700">
                </div>
            </div>
            <div class="flex flex-col gap-y-5 items-start self-stretch">
                <span class="text-neutral/50 not-italic font-medium leading-1.2 text-xl font-Inter ">
                    Already have an account?
                </span>
                <button
                class="py-2 px-6 rounded-8xl flex self-stretch justify-center items-center box-border border border-solid shadow-btn backdrop-blur-23.6px border-stroke-0">
                <span class="text-twitter-blue-default text-base font-bold not-italic leading-1.2 font-Inter text-center">
                  Sign in
                </span>
              </button>
            </div>
        </section>

    </div>
</main>
</body>

</html>
