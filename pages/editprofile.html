<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit profile</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex flex-col items-center bg-neutral/1000 justify-start h-screen"
  >
  <header class="flex w-96.5 px-4 flex-col items-start gap-3">
    <section class="flex py-3 px-0 justify-between items-center self-stretch">
      <div class="flex items-center gap-5">
        <img
          class="w-6 h-6"
          src="../public/images/arrow-left.svg"
          alt="arrow"
        />
        <span
          class="font-Inter text-base not-italic leading-1.2 font-bold text-neutral/50"
        >
          Edit profile
        </span>
      </div>
      <!-- follow -->
      <button
        class="bg-neutral/50 py-2 px-5 rounded-4xl flex justify-center items-center box-border hover:bg-neutral/200 disabled:opacity-50 backdrop-blur-23.6px shadow-btn"
      >
        <span
          class="text-neutral/1000 text-sm font-bold not-italic leading-1.2 font-Inter text-center"
        >
          Save
        </span>
      </button>
    </section>
    <section class="relative">
      <div class="flex items-center justify-center  self-stretch">
          <img
            class="w-82.5 h-48.5 shrink-0"
            src="../public/images/wall.png"
            alt="Cover pic"
          />
          <img
            class="h-4.25 w-4.25 shrink-0 rounded-full object-cover self-start border-4 border-black border-solid absolute top-36 left-4"
            src="../public/images/avtar.png"
            alt=""
          >
          <div
            class="flex p-1 justify-center items-center absolute bg-background rounded-full  top-40 left-8"
          >
            <img
              class="w-6 h-6"
              src="../public/images/material-symbols_add-a-photo-outline.svg"
              alt=""
            />
          </div>
          <div class="flex justify-center items-center flex-row w-full h-full absolute gap-2">
              <div
              class="flex p-1 justify-center items-center bg-background rounded-full"
            >
              <img
                class="w-6 h-6"
                src="../public/images/material-symbols_add-a-photo-outline.svg"
                alt=""
              />
            </div>
            <div
            class="flex p-1 justify-center items-center bg-background rounded-full"
          >
            <img
              class="w-6 h-6"
              src="../public/images/cancel.svg"
              alt=""
            />
          </div>
      
          </div>
    </section>
</div>
    </section>
  </header>
    <main class="flex w-96.5 px-4 flex-col items-start gap-3">
      <section class="flex flex-col items-center gap-5 self-stretch">
        <fieldset
        class="h-auto flex mt-3 items-center self-stretch py-4 px-3 box-border rounded border border-solid border-neutral/500 focus-within:border-twitter-blue-default gap-y-2.5 group/input">
        <legend
            class="font-medium font-Inter box-border py-0 px-1 inline-flex text-xs not-italic text-neutral/500 leading-1.2 group-focus-within/input:text-twitter-blue-default">
            Name</legend>
        <input
            class="w-full flex  bg-neutral/1000 font-Inter text-xl text-twitter-white-100 font-normal leading-1.2 not-italic placeholder-neutral/500 group-focus-within/input:outline-none peer"
            type="text" placeholder="Name">
        
    </fieldset>
    <fieldset
    class=" flex h-24.3 items-start self-stretch py-4 px-3 box-border rounded border border-solid border-neutral/500 focus-within:border-twitter-blue-default gap-y-2.5 group/input">
    <legend
        class="font-medium font-Inter box-border py-0 px-1 inline-flex text-xs not-italic text-neutral/500 leading-1.2 group-focus-within/input:text-twitter-blue-default">
        Bio</legend>
    <input
        class="w-full h-full flex  bg-neutral/1000 font-Inter text-xl text-twitter-white-100 font-normal leading-1.2 not-italic placeholder-neutral/500 group-focus-within/input:outline-none peer"
        type="text" placeholder="Bio">
    
</fieldset>
<fieldset
class="h-auto flex mt-3 items-center self-stretch py-4 px-3 box-border rounded border border-solid border-neutral/500 focus-within:border-twitter-blue-default gap-y-2.5 group/input">
<legend
    class="font-medium font-Inter box-border py-0 px-1 inline-flex text-xs not-italic text-neutral/500 leading-1.2 group-focus-within/input:text-twitter-blue-default">
    Location</legend>
<input
    class="w-full flex  bg-neutral/1000 font-Inter text-xl text-twitter-white-100 font-normal leading-1.2 not-italic placeholder-neutral/500 group-focus-within/input:outline-none peer"
    type="text" placeholder="Location">

</fieldset>
<fieldset
class="h-auto flex mt-3 items-center self-stretch py-4 px-3 box-border rounded border border-solid border-neutral/500 focus-within:border-twitter-blue-default gap-y-2.5 group/input">
<legend
    class="font-medium font-Inter box-border py-0 px-1 inline-flex text-xs not-italic text-neutral/500 leading-1.2 group-focus-within/input:text-twitter-blue-default">
    Website</legend>
<input
    class="w-full flex  bg-neutral/1000 font-Inter text-xl text-twitter-white-100 font-normal leading-1.2 not-italic placeholder-neutral/500 group-focus-within/input:outline-none peer"
    type="text" placeholder="Website">

</fieldset>
      </section>
    </main>
  </body>
</html>
