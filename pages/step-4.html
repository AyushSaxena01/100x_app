<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-neutral/1000 flex flex-col items-center gap-y-3 justify-start h-130.4 pt-0 flex-shrink-0"
  >
    <header class="flex items-center w-96.5 pt-0 px-3.8">
        <div class="flex py-3 px-0 items-center self-stretch gap-x-5">
            <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M18 6L6 18"
                    stroke="#F9F9F9"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M6 6L18 18"
                    stroke="#F9F9F9"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <span
                class="text-neutral/50 font-Interr font-bold not-italic leading-1.2 text-m"
              >
                Step 4 of 4
              </span>
        </div>
    
    </header>

    <main class="w-96.5 px-3.8">
      <!-- form -->
    <div class="flex flex-col items-start gap-y-8 self-stretch">
      <div class="flex flex-col items-start gap-y-2 self-stretch">
        <span class="font-Inter text-2xl not-italic font-bold leading-1.2 text-neutral/50">You’ll need a password</span>
        <span class="font-Inter text-sm not-italic font-normal leading-1.2 text- text-neutral/500">Make sure it’s 8 characters or more</span>
      </div>
    
        <fieldset
        class=" flex items-center justify-between self-stretch py-4 px-3 box-border rounded border border-solid border-neutral/500 focus-within:border-twitter-blue-default gap-y-2.5 group/input"
      >
        <legend
          class="font-medium font-Inter box-border py-0 px-1 flex justify-center items-center text-xs not-italic text-neutral/500 leading-1.2 group-focus-within/input:text-twitter-blue-default"
        >
        Password
        </legend>
        <input type="password"
          class="w-full flex bg-neutral/1000 font-Inter text-xl text-twitter-white-100 font-normal leading-1.2 not-italic placeholder-neutral/500 group-focus-within/input:outline-none peer"
          placeholder="Password"
        />
        <button class="group">
          <svg class="fill-none w-6 h-6 stroke-[#737373] group-focus:stroke-black"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 25">
            <path
              d="M2 12.0256C2 12.0256 5 5.02563 12 5.02563C19 5.02563 22 12.0256 22 12.0256C22 12.0256 19 19.0256 12 19.0256C5 19.0256 2 12.0256 2 12.0256Z"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M12 15.0256C13.6569 15.0256 15 13.6825 15 12.0256C15 10.3688 13.6569 9.02563 12 9.02563C10.3431 9.02563 9 10.3688 9 12.0256C9 13.6825 10.3431 15.0256 12 15.0256Z"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </fieldset>        
    
    </div>
    </main>
    <footer class="flex flex-grow flex-shrink-0 basis-0 px-3.8 w-96.5 pb-5">
        <div class="flex pt-20 pb-0 flex-col justify-end items-center gap-y-0.3 flex-grow flex-shrink-0 basis-0"
        >
        <button
        class="bg-neutral/50 self-stretch py-3 px-6 rounded-8xl flex justify-center items-center shadow-btn box-border backdrop-blur-23.6px  hover:bg-neutral/200 disabled:opacity-50">
        <a href="" class="text-neutral/1000 text-base leading-1.2 not-italic font-bold text-center font-Inter w-full h-full">
          Next
        </a>
      </button>
    </div>
    </footer>
  </body>
</html>
