<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="bg-neutral-1000 flex flex-row items-center justify-center py-60 px-44 gap-x-24">
    <section class="flex flex-row items-end">
        <img src="../public/100.svg" alt="" />
        <img src="../public//Group 27162.svg" alt="" />
    </section>
    <section class="flex flex-col gap-y-10 px-7 items-start w-96">
        <section class="flex flex-col gap-y-3">
            <div class="text-neutral-50 text-5xl not-italic font-bold font-Inter whitespace-nowrap">
                Happening now
            </div>
            <div class="text-neutral-50 text-base not-italic font-bold font-Inter">
                Join today.
            </div>
        </section>

        <div>
            <button class="bg-neutral-50 w-80 py-2 px-6 rounded-3xl flex justify-center shadow-shadow-createAccount box-border items-center backdrop-blur-xl hover:bg-gray-500 group border hover:border-neutral-50">
                <span class="text-black text not-italic font-bold text-center font-Inter group-hover:text-white leading-1.18">
                    Create account
                </span>
            </button>
        </div>
        <div class="flex flex-row gap-x-1 items-center">
            <div>
                <hr class="w-36 border border-neutral-700" >
            </div>
            <div class="text-neutral-50 not-italic text-base font-normal">or</div>
            <div>
                <hr class="w-36 border border-neutral-700">
            </div>
        </div>
        <div class="flex flex-col gap-y-5">
            <div class="text-neutral-50 not-italic text-medium font-Inter ">
                Already have an account?
            </div>
            <div>
                <button
                    class="bg-black py-2 px-6 w-80 rounded-3xl box-border border-solid shadow-shadow-signIn backdrop-blur-xl border border-border-blue group hover:border-neutral-50">
                    <span class="text-twittwer-blue text-base font-bold not-italic group-hover:text-neutral-50">
                        Sign in
                    </span>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
